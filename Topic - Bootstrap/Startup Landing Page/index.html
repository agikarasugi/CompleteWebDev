<!-- Horizontal center:

text-center to center display:inline elements & column content
mx-auto for centering inside flex elements
offset-* or mx-auto can be used to center columns (.col-)
justify-content-center to center columns (col-*) inside row -->

<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <!-- For vertical centering, the height of the container with the item(s) to center should be 100% (or whatever the desired height is relative to the centered item)

  Note: When using height:100% (percentage height) on any element, the element takes in the height of it's container. In modern browsers vh units height:100vh; can be used instead of % to get the desired height.-->
  <body>
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12">
          <div class="title text-center font-weight-bold">
            <p>Biology is Superficial, Intelligence is Artificial</p>
          </div>
        </div>

        <div class="col-12">
          <div class="regist text-center">
            <div class="mailchimp">
              <!-- Begin Mailchimp Signup Form -->

                <style type="text/css">
                  #mc_embed_signup{clear:left; font:14px Helvetica,Arial,sans-serif; }
                	/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
            	    We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */

                <div id="mc_embed_signup">
                  <form action="https://github.us7.list-manage.com/subscribe/post?u=de86913aa620dd7062bcc245a&amp;id=67e0f23a3f" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

                    <div class="clear"><input type="submit" class="btn btn-primary" value="Sign me up!" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                  </div>
                </form>
              </div>
              <!--End mc_embed_signup-->

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
