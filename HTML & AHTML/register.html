<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <!-- divide the content (for later CSS use) -->
    <div class="regis_form">
      <!-- use get here, not post -->
      <form class="" action="" method="GET">
        <!-- almost same like div, but for line -->
        <span>First Name: <input type="text" name="firstname" value="" required><br></span>
        Last Name: <input type="text" name="lastname" value="" required><br>
        Email: <input type="email" name="email" value="" required><br>
        Password: <input type="password" name="password" value="" min="5"><br>
        Birth date: <input type="date" name="birthday" value=""><br>
        Gender:<br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        Pets:<br>
        <input type="checkbox" name="cat">Cat<br>
        <input type="checkbox" name="dog">Dog<br>
        Cars: <br>
        <select name="cars">
          <option value="Volvo" name="volvo">Volvo</option>
          <option value="Toyota" name="toyota">Toyota</option>
        </select><br>
        <input type="submit" name="" value="Register!">
        <input type="reset" name="" value="Reset form"><br>
        <a href="index.html"><p>Back to index<p></a>
      </form>
    </div>
  </body>
</html>
